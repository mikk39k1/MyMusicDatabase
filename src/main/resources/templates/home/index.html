<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Music Database</h1>
    <table>
        <thead>
        <tr>
            <th>Artist ID</th>
            <th>Artist Name</th>
            <th>See Albums</th>
            <th>See Songs</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="artist: ${artists}">
                <td th:text="${artist.artistId}" />
                <td th:text="${artist.firstName + ' ' + artist.lastName}" />
                <td><a th:href="@{/albums(artistId=${artist.artistId})}"><button>See Albums</button></a></td>
                <td><a th:href="@{/songs(artistId=${artist.artistId})}"><button>See Songs</button></a></td>
            </tr>
        </tbody>
    </table>

    <a href="/createArtist"><button>Create Artist</button></a>
    <a href="/createSong"><button>Create Song</button></a>
    <a href="/createAlbum"><button>Create Album</button></a>
</body>
</html>
