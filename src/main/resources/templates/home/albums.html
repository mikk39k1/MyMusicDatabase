<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th>Album Id</th>
        <th>Album Name</th>
        <th>Artist Id</th>
        <th>Back to artist</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="album: ${albums}">
        <td th:text="${album.albumId}" />
        <td th:text="${album.albumName}" />
        <td th:text ="${album.artistId}"/>
        <td>
            <a th:href="@{'/viewSongsByAlbumId/'+${album.albumId}}"><button>See Songs in Album</button></a>
            <a th:href="@{'/deleteAlbum/'+${album.albumId}}"><button>Delete Album</button></a>
            <a href="/"><button>Back To Artists</button></a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
